<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        /* Reset some default styles */
        body, ul {
            margin: 0;
            padding: 0;
        }

        /* Style for the navigation bar */
        #navbar {
            background-color: turquoise;
            overflow: hidden;
            display: flex;
            justify-content: space-between; /* Align logo and links to each side */
            align-items: center;
            padding: 10px 20px; /* Add padding for spacing */
        }

        #navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #navbar li {
            float: right;
        }

        #navbar li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        #navbar li a:hover {
            background-color: #ddd;
            color: turquoise;
        }

   
        #content {
            text-align: center;
            background-image: url(Images/image.png);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 767px; /* Adjust the height as needed */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #content h1 {
            font-size: 36px;
            color:  white;
        }

  
        #content img {
            max-width: 100%;
            height: auto;
        }


        #logo img {
            max-height: 50px;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <div id="logo">
            <img src="Images/image2.png" alt="Logo">
        </div>
        <ul>
            <li><a href="?">SQL</a></li>
            <li><a href="?">PHP</a></li>
            <li><a href="?">Javascript</a></li>
            <li><a href="?">HTML/CSS</a></li>
        </ul>
    </div>
    <div id="content">
        <h1>First year TCR
            <br>
        Programming Languages
        </h1>

    </div>
</body>
</html>
